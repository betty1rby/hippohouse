<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<!--Header-part-->

<div id="content" class="content2">
  <div class="container">
    <div class="row-fluid">
      <div class="span12">
      <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>市民用户统计表</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped" id="citizenSearch">
              <thead>
                <tr>
                  <th>类别</th>
                  <th>普通用户注册数</th>
                  <th>实名制注册用户</th>
                  <th>实名审核中用户数</th>
                  <th>合计</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX">
                  <td>人数</td>
                  <td>56</td>
                  <td>78</td>
                  <td>88</td>
                  <td>222</td>
                </tr>
                <tr class="odd gradeX">
                  <td>所占人口率</td>
                  <td>25%</td>
                  <td>35%</td>
                  <td>40%</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-signal"></i> </span>
            <h5>市民用户统计饼图</h5>
          </div>
          <div class="widget-content">
            <div class="pie"></div>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-signal"></i> </span>
            <h5>市民用户统计柱状图</h5>
          </div>
          <div class="widget-content">
            <div class="bars"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Footer-part-->
<div class="row-fluid">
  <div id="footer" class="span12">Copyright &copy;2009 All rights reserved 神州数码信息系统有限公司 版权所有 </div>
</div>
<!--end-Footer-part-->
<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/jquery.dataTables.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.tables.js"></script>
<script src="js/jquery.flot.min.js"></script> 
<script src="js/jquery.flot.pie.min.js"></script>
<script src="js/matrix.charts.js"></script>  
<div class="modal hide in" id="myID" style="display: none;" aria-hidden="false" >
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h3></h3>
</div>
<div class="modal-body">

<div></div>
</div>
<div class="modal-footer">
<a href="#" class="btn" data-dismiss="modal" id="close">关闭</a>
<a href="#" id="add-event-submit" class="btn btn-primary">确定</a>
</div>
</div>
</body>
<script>
$(function  () {
  $("#citizenSearch td a").click(function  () {
    $(".modal-body").empty();
    var title= $(this).attr("data-title");
    $(".modal h3").text(title);
    var href=$(this).attr("data-href");
    $(".modal-body").load(href);
  });
})
</script>
</html>
