<!DOCTYPE html>
<html lang="en">

<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />

        .help-inline{padding-left: 15px;color: #eaeaea;}
        .footer{text-align:center;margin-top: 70px; padding: 30px 0;color: #eaeaea;}
        #logoText{font-weight: normal;}

    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="http://themedesigner.in/demo/matrix-admin/index.html">
				 <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>

                    </div>
                </div>
                <div class="control-group">
