<body>

<!--Header-part-->

<div id="content" class="content2">
  
  <div class="container">
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box row-fluid">
        <div class="span3">
          <form action="" class="form-horizontal">
          <div class="control-group">
            <label for="" class="control-label">用户名:</label>
             <div class="controls">
              <input type="text" id="inputUserName" placeholder="">
            </div>
          </div>
        </form>
        </div>
        <div class="span3">
          <form action="" class="form-horizontal">
            <div class="control-group">
            <label class="control-label" for="">身份证号</label>
            <div class="controls">
              <input type="text" id="inputIdLicence" placeholder="">
            </div>
          </div>
          </form>
        </div>
        <div class="span3">
          <form action="" class="form-horizontal">
            <div class="control-group">
            <label class="control-label" for="">手机号码</label>
            <div class="controls">
              <input type="text" id="inputPhone" placeholder="">
            </div>
          </div>
          </form>
        </div>
        <div class="span2 offset1 wormSubmitWrap">
          <button type="submit" class="btn btn-success">保存</button>
          <button type="submit" class="btn btn-success">重置</button>
        </div>
      </div>
    </div>
  </div>
   
    <div class="row-fluid">
      <div class="span12">
      <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>显示1条记录</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped" id="citizenSearch">
              <thead>
                <tr>
                  <th>用户名</th>
                  <th>姓名</th>
                  <th>邮箱地址</th>
                  <th>手机号码</th>
                  <th>身份证号</th>
                  <th>注册时间</th>
                  <th>用户群组</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX">
                  <td><a data-toggle="modal" href="#myModal" data-href="userInfo.html" data-title="用户详情" id="test">Lisa</a></td>
                  <td>李萨</td>
                  <td>lis@126.com</td>
                  <td class="center">135*****768</td>
                  <td class="center">130684********0361</td>
                  <td>2012-06-22 20:08:02</td>
                  <td>实名制注册用户</td>
                  <td>正常</td>
                  <td><a data-toggle="modal" data-href="lock.html" data-target="#myModal" data-title="用户锁定" >锁定</a><a data-toggle="modal" data-href="unlock.html" data-target="#myModal"  data-title="解锁用户">解锁</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
